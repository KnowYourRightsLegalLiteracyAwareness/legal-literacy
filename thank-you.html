<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Know Your Rights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Page Loader -->
<div id="page-loader">
    <div class="spinner"></div>
</div>
<header class="nav">
    <div class="logo">
        <a href="index.html">
            <img src="Screenshot 2026-01-03 173539.png" alt="Know Your Rights Logo">
        </a>
    </div>

    <div class="nav-links">
        <a class="menu" href="./">Home</a>
        <a class="menu" href="./#about">About us</a>
        <a class="menu" href="./#articles">Articles</a>
        <a class="menu" href="donate">Donate</a>
        <a class="menu" href="contact">Contact</a>
    </div>
</header>

<main class="thanks-page">
    <div class="thanks-card reveal">
        <div class="thanks-icon">✅</div>

        <h1>Thank You!</h1>

        <p class="thanks-text">
            Your message has been sent successfully.
            We truly appreciate you reaching out.
        </p>

        <p class="thanks-subtext">
            Our team will review your message and get back to you
            within <strong>24–48 hours</strong>.
        </p>

        <div class="thanks-actions">
            <a href="index.html" class="btn-primary">Back to Home</a>
            <a href="index.html#articles" class="btn-secondary">Read Articles</a>
        </div>
    </div>
</main>

<!-- Scroll animation -->
<script>
const reveal = document.querySelector(".reveal");

const observer = new IntersectionObserver(
    ([entry]) => {
        if (entry.isIntersecting) {
            entry.target.classList.add("active");
        }
    },
    { threshold: 0.2 }
);

observer.observe(reveal);
</script>
<script>
const loader = document.getElementById("page-loader");

// Show loader immediately
document.body.classList.add("loading");

// Hide loader after page fully loads
window.addEventListener("load", () => {
    setTimeout(() => {
        loader.classList.add("hidden");
        document.body.classList.remove("loading");
    }, 300); // small delay = smoother UX
});

// Show loader on route change (link clicks)
document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function (e) {
        const href = this.getAttribute("href");

        // Ignore empty, hash-only, or new tab links
        if (
            !href ||
            href.startsWith("#") ||
            this.target === "_blank"
        ) return;

        e.preventDefault();

        loader.classList.remove("hidden");
        document.body.classList.add("loading");

        setTimeout(() => {
            window.location.href = href;
        }, 250);
    });
});
</script>
</body>
</html>
